    <link rel="stylesheet" href="../css_files/contact.css">
</head>

<body>
    <!--Navigation Bar-->

    <nav>
        <div class="logo-div">
            <img src="../Front_page_images/logo.png" alt="logo">
            <a href="#" class="logo"><span>en</span>Voyageant</a>
        </div>

        <div class="nav-bar">
            <ul class="list">

                    <a href="../html files/destinations.html">Destinations</a>

                    <a href="../html files/gallery.html">Gallery</a>

                    <a href="#" class="active">Contact</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                </li>

            </ul>
        </div>
    </nav>

    <!--Video Container-->
    <main>
        <div class="content">
            <h1>Contact</h1>
            <div class="contact-details">
                <form>
                    <h3>Get in Touch</h3>
                    <hr>
                    <div class="names">
                        <div class="first">
                            <label for="first-name">FirstName</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="last">
                            <label for="last-name">LastName</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="names">
                        <div class="first">
                            <label for="email">Email ID</label>
                            <input type="email" id="email">
                        </div>
                        <div class="last">
                            <label for="number">Number</label>
                            <input type="text" id=" number ">
                        </div>
                    </div>
                    <label for="msg ">Message</label>
                    <textarea name="msg " id="msg " cols="30 " rows="7"></textarea>
                    <button type="submit">Send</button>

                </form>
                <div class="details ">
                    <h2>Phone</h2>
                    <p>+91-9536219465</p>
                    <h2>Email</h2>
                    <p>nrs3_2020@gmail.com</p>
                    <h2>Address</h2>
                    <p> Block M Market, Near Moti Mahal Greater Kailash Part 1, Delhi, 110048</p>
                </div>
            </div>
        </div>
        <div class="video-container ">
            <video autoplay loop muted>
            <source src="../Contact_videos/production ID_4651696.mp4 " type="video/mp4 ">
        </video>
        </div>
    </main>

    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
    <!--Scripts-->
    <script type="text/javascript ">
        window.addEventListener("scroll ", function() {
            var nav = document.querySelector("nav ");
            nav.classList.toggle("sticky ", window.scrollY > 0);
        })

        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active')
                $('.nav-bar').toggleClass('active')
            })
        })
    </script>
</body>

</html>
